{% extends 'shortener/base.html' %}
{% block title %}Link Expired - SnapLink{% endblock %}
{% block content %}
<div class="row justify-content-center fade-in py-5">
  <div class="col-md-6 text-center">
    <div class="card border-0 shadow-lg p-5">
      <div class="mb-4">
        <i class="bi bi-clock-history text-danger" style="font-size: 5rem"></i>
      </div>
      <h1 class="fw-bold mb-3">SnapLink Expired</h1>
      <p class="text-muted mb-4">
        This link has reached its expiration date and is no longer accessible.
      </p>
      <div class="d-grid">
        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg"
          >Back to SnapLink</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
